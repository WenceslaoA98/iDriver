<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main role="main">
		
		<div class="container">
			<form th:action="@{/vehiculo/registrar}" method="post" th:object="${vehiculo}">
				<div class="form-group">
					
					<label for="idvehiculo">ID:</label> 
					<input type="text" class="form-control" th:field="*{idVehiculo}" >
					</input>
					
					<div class="form-group">
					
						<label 	for="placa">PLACA:</label> 
						<input type="text" th:field="*{placaVehiculo}" class="form-control" id="placa" 
						placeholder="Ingrese la Placa del Vehiculo"
						required minlength="6" maxlength="6"
									title="Ingresar la Placa del Vehiculo">
						</input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('placaVehiculo')}" 
							th:errors="*{placaVehiculo}">
						</div>
						
						<label for="modelo" class=" col-sm-2 col-form-label">MODELO: </label>
					<select
						class="form-control" th:field="*{carmodel.idCarModel}">
						<!-- th:each Itera los elementos de un arreglo -->
						<!-- sintaxis th:each="Variable: ${Lista}" -->
						<!-- th:value Establece el value de la seleccion -->
						<!-- sintaxis th:value="${Variable.Atributo}" -->
						<option th:each="cm: ${listaModelos}" th:value="${cm.idCarModel}"
							th:text="${cm.nameCarModel}"
							th:selected="(${cm.idCarModel} == *{carmodel.idCarModel})"></option>
					</select>
					
						<label for="color" class=" col-sm-2 col-form-label">COLOR: </label>
					<select
						class="form-control" th:field="*{color.idColor}">
						<!-- th:each Itera los elementos de un arreglo -->
						<!-- sintaxis th:each="Variable: ${Lista}" -->
						<!-- th:value Establece el value de la seleccion -->
						<!-- sintaxis th:value="${Variable.Atributo}" -->
						<option th:each="co: ${listaColores}" th:value="${co.idColor}"
							th:text="${co.nameColor}"
							th:selected="(${co.idColor} == *{color.idColor})"></option>
					</select>
						
						<label for="anoVehiculo">AÑO DEL VEHICULO:</label> 
						<input type="date" class="form-control" th:field="*{DateVehiculo}" 
						placeholder="Ingrese el año del Vehiculo" th:classappend="${#fields.hasErrors('DateVehiculo')} ? 'is-invalid' : ''"
						></input>
						<div class="invalid-feedback" th:errors="*{DateVehiculo}"></div>
						
						
					</div>
					
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/vehiculo/listar" class="btn btn-danger">Cancelar</a>
			</form>
		</div>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
	</body>
	
</html>
