<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout/layout :: head">
		
		<meta charset="UTF-8"></meta>
		
		<title>Usuarios</title>
		
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

	</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main role="main">
		<section class="container">
			<div class="card text-center">
				<div class="card-header">New Person</div>
				<div class="card-body text-left">

					<form th:action="@{/idriver/person/save}"
						th:object="${person}" method="post">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="address">Address</label> <input type="text"
									class="form-control" th:field="*{address}"
									placeholder="Ingrese una direccion">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">

								<label for="district">District</label> <input
									type="text" class="form-control" th:field="*{district}"
									placeholder="Ingrese el distrito">

							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="dni">Dni</label> <input type="text"
									class="form-control" th:field="*{dni}"
									placeholder="Ingrese un dni">
							</div>
							<div class="form-group col-md-6">
								<label for="lastName">Last name</label> <input type="text"
									class="form-control" th:field="*{lastName}"
									placeholder="Ingrese su apellido">
							</div>
							<div class="form-group col-md-6">
								<label for="name">name</label> <input type="text"
									class="form-control" th:field="*{name}"
									placeholder="Ingrese su nombre">
									
								<label for="numberPhone">Number phone</label><input type="text"
									class="form-control" th:field="*{numberPhone}"
									placeholder="Ingrese su numero de celular">
							</div>
						</div>
						<button type="submit" class="btn btn-success">
							<i class="fas fa-save"></i> Grabar
						</button>
						<a th:href="@{/idriver/}" class="btn btn-danger">
							Cancelar</a>
					</form>
				</div>
				<div class="card-footer text-center"></div>
			</div>

		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
