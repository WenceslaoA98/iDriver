<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout/layout :: head">
		
		<meta charset="UTF-8"></meta>
		
		<title>Provincias</title>
		
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

	</head>

	<body>
		<STYLE type="text/css">
  				td { text-align: center}
  				td { text-align: center}
		</STYLE>
		<header th:replace="layout/layout :: header"></header>

		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column" >
						
						<a  style="border-bottom-color: green" th:href="@{/province/irRegistrar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-plus" ></span> Provincia
						</a>
						
						<a  style="border-bottom-color: green" th:href="@{/province/irBuscar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-search" ></span> 
						</a>
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">PROVINCIA</th>
									<th class="text-center">DEPARTAMENTO</th>
									<th class="text-center">OPERACIÓN</th>
									<th class="text-center">OPERACIÓN</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p: ${listaProvincias}">
									<td th:text="${p.idProvince}"></td>
									<td th:text="${p.nameProvince}"></td>
									<td th:text="${p.department.nameDepartment}"></td>
									<td><a th:href="@{/province/eliminar?id=}+${p.idProvince}"class="btn btn-danger btn-sm center"> <span
							class="glyphicon glyphicon-remove" ></span> Eliminar </a></td> 
									<td><a th:href="@{'/province/modificar/' + ${p.idProvince}}"class="btn btn-primary btn-sm center"> <span
							class="glyphicon glyphicon-pencil" ></span> Modificar </a></td> 
								</tr>
							</tbody>
						</table>
											
					</div>
				</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>

	</body>
</html>
