<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout/layout :: head">
		
		<meta charset="ISO-8859-1"></meta>
		
		<title>Marca</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="text/javascript" th:src="@{/js/brand.js}"></script>

	</head>
	
	<body>
	
		<header th:replace="layout/layout :: header"></header>
		
		<div class="container">
			<form th:action="@{/brand/registrar}" method="post" th:object="${brand}">
				<div class="form-group">
					
					<label for="idbrand">ID:</label> 
					<input type="text" class="form-control" th:field="*{idBrand}"></input>
					
					<div class="form-group">
					
						<label 	for="nombre">NOMBRE:</label> 
						<input type="text" th:field="*{nameBrand}" class="form-control" id="nombre" 
						placeholder="Ingrese el nombre de la Marca"
						required minlength="3" maxlength="30" 
									title="Ingresar nombre de la Marca">
						</input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('nameBrand')}" 
							th:errors="*{nameBrand}">
						</div>
						
					</div>
					
				</div>
				
				<button type="submit" class="btn btn-success"> <span
							class="glyphicon glyphicon-floppy-saved" ></span>  Aceptar</button>
				<a href="/brand/listar" class="btn btn-danger"><span
							class="glyphicon glyphicon-floppy-remove" ></span>  Cancelar</a>
			</form>
		</div>
	
		<div th:replace="fragments/footer :: footer"></div>

	</body>
	
</html>
