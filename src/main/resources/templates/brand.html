<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main role="main">	
		<div class="container">
			<form th:action="@{/brand/registrar}" method="post" th:object="${brand}">
				<div class="form-group">
					
					<label for="idbrand">ID:</label> 
					<input type="text" class="form-control" th:field="*{idBrand}"></input>
					
					<div class="form-group">
					
						<label 	for="nombre">NOMBRE:</label> 
						<input type="text" th:field="*{nameBrand}" class="form-control" id="nombre" 
						placeholder="Ingrese el nombre de la Marca"
						required minlength="3" maxlength="30" 
									title="Ingresar nombre de la Marca">
						</input>
	
						<div class="alert alert-danger" th:if="${#fields.hasErrors('nameBrand')}" 
							th:errors="*{nameBrand}">
						</div>
						
					</div>
					
				</div>
				
				<button type="submit" class="btn btn-success"> <span
							class="glyphicon glyphicon-floppy-saved" ></span>  Aceptar</button>
				<a href="/brand/listar" class="btn btn-danger"><span
							class="glyphicon glyphicon-floppy-remove" ></span>  Cancelar</a>
			</form>
		</div>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
	
	</body>
	
</html>
