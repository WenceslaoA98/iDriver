<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		
		<meta charset="UTF-8"></meta>
		
		<title>Soat</title>
		
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

	</head>

	<body>
	
		<div th:replace="fragments/headerusuario :: header"></div>

		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column" >
						
						<a  style="border-bottom-color: green" th:href="@{/soat/irRegistrar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-plus" ></span> Soat
						</a>
						
						<a  style="border-bottom-color: green" th:href="@{/soat/irBuscar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-search" ></span> 
						</a>
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">SOAT</th>
									<th class="text-center">USUARIO</th>
									<th class="text-center">VEHICULO</th>
									<th class="text-center">FECHA EXPEDICION</th>
									<th class="text-center">FECHA EXPIRACION</th>
									<th class="text-center">OPERACIÓN</th>
									<th class="text-center">OPERACIÓN</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="s: ${listaSoats}">
									<td th:text="${s.idSoat}"></td>
									<td th:text="${s.usuario.nameUsuario}"></td>
									<td th:text="${s.vehiculo.placaVehiculo}"></td>
									<td th:text="${#dates.format(s.expedicionSoat,'dd/MM/yyyy')}"></td>
									<td th:text="${#dates.format(s.expiracionSoat,'dd/MM/yyyy')}"></td>
									
									
									<td><a th:href="@{/soat/eliminar?id=}+${s.idSoat}"class="btn btn-danger btn-sm center-block"> <span
							class="glyphicon glyphicon-remove" ></span> Eliminar </a></td> 
									<td><a th:href="@{'/soat/modificar/' + ${s.idSoat}}"class="btn btn-primary btn-sm center-block"> <span
							class="glyphicon glyphicon-pencil" ></span> Modificar </a></td> 
								</tr>
							</tbody>
						</table>
											
					</div>
				</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>

	</body>
</html>
