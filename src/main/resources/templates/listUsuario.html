<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		
		<meta charset="UTF-8"></meta>
		
		<title>Usuarios</title>
		
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

	</head>

	<body>
		<STYLE type="text/css">
  				td { text-align: center}
  				td { text-align: center}
		</STYLE>
		<div th:replace="fragments/header :: header"></div>

		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column" >
						
						<a  style="border-bottom-color: green" th:href="@{/usuario/irRegistrar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-plus" ></span> Usuario
						</a>
						
						<a  style="border-bottom-color: green" th:href="@{/usuario/irBuscar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-search" ></span> 
						</a>
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">DNI</th>
									<th class="text-center">NOMBRE</th>
									<th class="text-center">APELLIDO</th>
									<th class="text-center">CORREO</th>
									<th class="text-center">FECHA NACIMIENTO</th>
									<th class="text-center">DIRECCION</th>
									<th class="text-center">DISTRITO</th>
									<th class="text-center">OPERACIÓN</th>
									<th class="text-center">OPERACIÓN</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="u: ${listaUsuarios}">
									<td th:text="${u.idUsuario}"></td>
									<td th:text="${u.nameUsuario}"></td>
									<td th:text="${u.lastnameUsuario}"></td>
									<td th:text="${u.emailUsuario}"></td>
									<td th:text="${#dates.format(u.birthDateUsuario,'dd/MM/yyyy')}"></td>
									<td th:text="${u.addressUsuario}"></td>
									<td th:text="${u.district.nameDistrict}"></td>
									
									
									<td><a th:href="@{/usuario/eliminar?id=}+${u.idUsuario}"class="btn btn-danger btn-sm center"> <span
							class="glyphicon glyphicon-remove" ></span> Eliminar </a></td> 
									<td><a th:href="@{'/usuario/modificar/' + ${u.idUsuario}}"class="btn btn-primary btn-sm center"> <span
							class="glyphicon glyphicon-pencil" ></span> Modificar </a></td> 
								</tr>
							</tbody>
						</table>
											
					</div>
				</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>

	</body>
</html>
